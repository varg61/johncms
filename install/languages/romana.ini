forum_rules                   =   "Regulile Forumului"
forum_rules_text              =   "<b>1) INTERZICEREA PE ACEST FORUM:</b><br/><br/><b>1.1</b> Posturi de publicitate.<br/><b>1.2</b> Mesajele care conţin propagandă directă a urii rasiale, etnice şi religioase.<br/><b>1.3</b>Mesajele care conţin profanare şi/sau hărţuire sexuală.<br/><b>1.4</b> Mesajele care jignesc pe cineva, dar mai ales membrii al forumului.<br/><b>1.5</b> Distorsionate în mod deliberat de ortografie a lucrătorilor altor participanţi un forum pentru a da mesaj ofensator ton.<br/><b>1.6</b> Post acelaşi mesaj de mai multe ori în aceleaşi teme sau diferite de pe forum..<br/><b>1.7</b> Re-publica mesajele şterse de moderatori.<br/><b>1.8</b> Posta mesaje care nu se referă la acest subiect a declarat.<br/><b>1.9</b> Continuând tema, închis de moderatori.<br/><br/><b>2) NICIODATA:</b><br/><br/><b>2.1</b> Spune-i pe teme nemulţumirea publică acţiunile inadecvate ale membrilor forum si moderatori pentru a discuta despre acţiune. Acest lucru este privat mail.<br/><b>2.2</b> Folosiţi, atunci când înregistrarea cu porecle abuziv altor utilizatori de natura.<br/><br/><b>3) FOARTE NEDORITE:</b><br/><br/><b>3.1</b> Citat vizitator mesajul anterior şi să citez întregul mesaj care conţine deja mesajele citate anterior .<br/><b>3.2</b> Scrie mesaje, constând doar un link spre un alt site. <br/><b>3.3</b> Postează un text scris în grafia latină (utilizaţi translitul).<br/><b>3.4</b> Pentru a scrie mesaje cu nici un semn de discuţie:, constând doar în emoticon-uri şi / sau fraze, cum ar fi \"Ei bine, ei bine,\" \"şi Cho?\", \"Cine-i acolo?\" şi similare. <br/><br/>Mesajele postate în ciuda avertismentelor de mai sus vor fi modificate sau eliminate <br /> pentru încălcări repetate ale acestor reguli se pot aplica sancţiuni admiristratsiya vinovat pana la stergerea contului.."
